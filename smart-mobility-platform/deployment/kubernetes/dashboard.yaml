apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: smart-mobility
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: smart-mobility/dashboard:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: mobility-config
              key: API_BASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: smart-mobility
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: ClusterIP